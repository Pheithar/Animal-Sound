    conv_channels: [8, 16, 32, 16, 8, 4]
    conv_kernel_size: [2, 2, 2, 2, 2, 2]
    pooling_size: [[2, 2], [2, 2], [2, 2], [2, 2], [2, 2], [2, 2]]
    conv_dropout: 0.0, 0.0, 0.2, 0.2, 0.0, 0.0
    linear_features: [64, 2]
    linear_dropout: [0.4]
    last_layer_activation: Softmax(dim=0)

