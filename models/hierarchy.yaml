net_organization:
  phylum:
    class_Arthropoda:
      - family_Arachnida
      - family_Insecta
    class_Chordata:
      - family_Actinopterygii
      - family_Amphibia
      - family_Aves
      - family_Mammalia
      - family_Reptilia

net_architecture:
