  family_Reptilia:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: [Chordata, Reptilia]
    log_file: ./logs/hierarchical/test_train.log
    img_file: ./images/hierarchical/family_Reptilia.jpg
    pth_file: ./networks/hierarchical/family_Reptilia.pth



net_architecture:
  phylum:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 2]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  class_Arthropoda:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 2]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Arachnida:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 1]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Insecta:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 14]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  class_Chordata:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 5]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Actinopterygii:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 1]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Amphibia:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 11]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Aves:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 150]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Mammalia:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 53]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()

  family_Reptilia:
    input_size: 17954
    hidden_size: 1024
    num_layers: 2
    lstm_dropout: 0.2
    linear_features: [64, 2]
    linear_dropout: [0.4]
    last_layer_activation: Sigmoid()
