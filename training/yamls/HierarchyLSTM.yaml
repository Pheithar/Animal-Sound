    pth_file: ./networks/hierarchical/class_Chordata.pth

  family_Actinopterygii:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: [Chordata, Actinopterygii]
    log_file: ./logs/hierarchical/test_train.log
    img_file: ./images/hierarchical/family_Actinopterygii.jpg
    pth_file: ./networks/hierarchical/family_Actinopterygii.pth

  family_Amphibia:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: [Chordata, Amphibia]
    log_file: ./logs/hierarchical/test_train.log
    img_file: ./images/hierarchical/family_Amphibia.jpg
