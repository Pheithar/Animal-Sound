net_organization:
  phylum:
    class_Arthropoda:
      - family_Arachnida
      - family_Insecta
    class_Chordata:
      - family_Actinopterygii
      - family_Amphibia
      - family_Aves
      - family_Mammalia
      - family_Reptilia

node_params:
  phylum:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: []
    log_file: ./logs/hierarchical/test_train.log
    img_file: ./images/hierarchical/phylum.jpg
    pth_file: ./networks/hierarchical/phylum.pth

  class_Arthropoda:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: [Arthropoda]
    log_file: ./logs/hierarchical/test_train.log
    img_file: ./images/hierarchical/class_Arthropoda.jpg
    pth_file: ./networks/hierarchical/class_Arthropoda.pth

  family_Arachnida:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: [Arthropoda, Arachnida]
    log_file: ./logs/hierarchical/test_train.log
    img_file: ./images/hierarchical/family_Arachnida.jpg
    pth_file: ./networks/hierarchical/family_Arachnida.pth

  family_Insecta:
    type: LSTM
    epochs: 15
    lr: 0.001
    order: [Arthropoda, Insecta]
    log_file: ./logs/hierarchical/test_train.log
